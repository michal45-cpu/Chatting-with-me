<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Firebase Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase (NO MODULES) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#e5ddd5;
}
#login,#chat{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:white;
  padding:20px;
  width:320px;
  border-radius:8px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
#chat{
  display:none;
  flex-direction:column;
}
.header{
  background:#075e54;
  color:white;
  padding:12px;
  text-align:center;
}
#messages{
  flex:1;
  overflow-y:auto;
  padding:10px;
}
.msg{
  max-width:70%;
  padding:8px;
  margin:6px 0;
  border-radius:6px;
}
.me{
  background:#dcf8c6;
  margin-left:auto;
}
.other{
  background:white;
  margin-right:auto;
}
.user{
  font-size:11px;
  color:#555;
}
.delete{
  font-size:10px;
  color:red;
  cursor:pointer;
}
.input{
  display:flex;
  padding:10px;
  background:#f0f0f0;
}
.input input{
  flex:1;
}
.input button{
  width:60px;
  background:#25d366;
  color:white;
  border:none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="box">
    <h3>Login</h3>
    <input id="username" placeholder="Username">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat">
  <div class="header">Chat Room</div>
  <div id="messages"></div>
  <div class="input">
    <input id="msg">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
/* ðŸ”¥ FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyD-kvDCmugkiKK5p-pgWYXGhpuCySrFW7w",
  authDomain: "fevorite-things.firebaseapp.com",
  projectId: "fevorite-things",
  storageBucket: "fevorite-things.firebasestorage.app",
  messagingSenderId: "107020931792",
});

var auth = firebase.auth();
var db = firebase.firestore();
var currentUser = "";

/* LOGIN */
function login(){
  currentUser = document.getElementById("username").value;

  auth.signInWithEmailAndPassword(
    document.getElementById("email").value,
    document.getElementById("password").value
  )
  .then(function(){
    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "flex";
    loadMsgs();
  })
  .catch(function(e){
    alert(e.message);
  });
}

/* SEND */
function sendMsg(){
  if(!document.getElementById("msg").value) return;
db.collection("messages").add({
  text: document.getElementById("msg").value,
  user: currentUser,
  time: firebase.firestore.FieldValue.serverTimestamp()
});
document.getElementById("msg").value="";
}

/* LOAD */
function loadMsgs(){
  db.collection("messages").orderBy("time")
  .onSnapshot(function(snap){
    messages.innerHTML="";
    snap.forEach(function(doc){
      var d=doc.data();
      var div=document.createElement("div");
      div.className="msg "+(d.user===currentUser?"me":"other");
      div.innerHTML=
        "<div class='user'>"+d.user+"</div>"+
        d.text+
        (d.user===currentUser?
        "<div class='delete' onclick=\"del('"+doc.id+"')\">delete</div>":"");
      messages.appendChild(div);
    });
    messages.scrollTop=messages.scrollHeight;
  });
}

/* DELETE */
function del(id){
  db.collection("messages").doc(id).delete();
}
</script>

</body>
</html>
